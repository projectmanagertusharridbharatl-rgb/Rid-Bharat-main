<body>
  <div id="profile-section" style="display: none;">
    <button id="profileButton">Profile</button>

    <div id="profileDrawer" class="drawer">
      <div class="drawer-content">
        <span id="closeDrawer" class="close">&times;</span>
        <h2>Welcome, <span id="userName">User</span></h2>
        <p>Your profile information goes here.</p>

          <li><a href="#certificates">Certificates</a></li>

          <button id="logoutButton">Logout</button>

          <!-- Add more services as needed -->
        </ul>
      </div>
    </div>
  </div>

  <script>

  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Function to handle login
      function handleLogin() {
        const loginData = {
          email: 'user@example.com', // Replace with actual email input value
          password: 'password123' // Replace with actual password input value
        };

        fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        })
          .then(response => response.json())
          .then(data => {
            if (data.token) {
              localStorage.setItem('token', data.token);
              document.getElementById('userName').innerText = data.user.firstname;
              // document.getElementById('profile-section').style.display = 'block';
              console.log('Login successful:', data);
            } else {
              console.error('Login failed:', data);
            }
          })
          .catch(error => {
            console.error('Error logging in:', error);
          });
      }

      handleLogin();
    });
  </script>

  <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Student Page</title>
</head>

<body>
  <!-- Page content -->
  <H1>Student Page</H1>

  <script>
    fetch('/student', {
      method: 'GET',
      credentials: 'include', // Include cookies in the request
    })
      .then(response => {
        if (response.status === 401) {
          window.location.href = '/login'; // Redirect if unauthorized
        } else if (response.status === 403) {
          alert('Access forbidden: You are not authorized to view this page.');
        } else {
          return response.text(); // Adjust based on how you serve HTML pages
        }
      })
      .then(data => {
        document.body.innerHTML = data; // Replace with proper rendering logic
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .viewer-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .controls button,
        .controls a {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .controls button:hover,
        .controls a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="viewer-container">
        <!-- Embed PDF using iframe -->
        <iframe id="pdfFrame" src="../public/pdf-link/csspdf.html" oncontextmenu="return false;"></iframe>

        <!-- Custom Controls -->
        <div class="controls">
            <button onclick="closePDF()">Close</button>
            <a href="../public/main.html" download="HTML_Book.pdf">Download</a>
        </div>
    </div>

    <script>
        // Disable Print and Save shortcuts
        document.addEventListener('keydown', function (event) {
            if (
                (event.ctrlKey && (event.key === 'p' || event.key === 's')) ||
                event.key === 'F12' ||
                event.key === 'PrintScreen'
            ) {
                event.preventDefault();
                alert('Printing and saving are disabled. Use the provided download button.');
            }
        });

        // Close PDF Functionality
        function closePDF() {
            alert("Closing PDF Viewer. Redirecting to the previous page.");
            window.history.back(); // Navigate back to the previous page
        }
    </script>
</body>

</html>

    <style>.main-panel {
        width: 100%;
        padding: 20px;
    }
    
    .book-details-container {
        display: flex; /* Flexbox layout */
        align-items: stretch; /* Ensures both child elements have the same height */
        gap: 20px; /* Space between image and text */
    }
    
    .book-details-container img {
        width: 40%; /* Set image width to 50px */
        height: 80%; /* Set image height to 50px */
        object-fit: cover; /* Ensures image maintains aspect ratio without distortion */
        border: 1px solid #ccc; /* Optional styling */
        border-radius: 5px; /* Optional rounded corners */
    }
    
    .book-info {
        flex: 1; /* Fills remaining space and matches height with image */
        display: flex; /* Makes content inside flexible */
        flex-direction: column; /* Stacks content vertically */
        justify-content: space-between; /* Adjust spacing within content */
        padding: 10px; /* Optional padding for better appearance */
        border: 1px solid #ccc; /* Optional border */
        border-radius: 5px; /* Optional rounded corners */
        background-color: #f9f9f9; /* Optional background color */
    }
    
    .book-info h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    .book-info p {
        margin: 5px 0;
    }
    
    .rating {
        display: flex;
        gap: 5px; /* Space between stars */
    }
    
    .viewEbook {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    
    .viewEbook:hover {
        background-color: #0056b3;
    }
    </style>

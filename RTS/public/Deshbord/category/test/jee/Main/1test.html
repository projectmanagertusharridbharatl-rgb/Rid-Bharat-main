                correct: 1
            },
            {
                question: "The number of structural isomers possible for C₄H₁₀O is:",
                options: ["4", "5", "6", "7"],
                correct: 3
            },
            {
                question: "If the roots of the equation x² - bx + c = 0 are two consecutive integers, then b² - 4c is:",
                options: ["-2", "-1", "0", "1"],
                correct: 3
            },
            {
                question: "The integral of ∫(eˣ(1 + x) / cos²(eˣ x) dx is equal to:",
                options: ["tan(eˣ x) + C", "eˣ tan(eˣ x) + C", "eˣ tan(x) + C", "tan(eˣ) + C"],
                correct: 0
            },

                question: "A parallel plate capacitor is charged and then isolated. When the plates are moved farther apart, what happens to the charge on the capacitor?",
                options: ["Increases", "Decreases", "Remains constant", "Becomes zero"],
                correct: 2

                question: "Which of the following compounds will not give iodoform test?",

                correct: 1

                correct: 1
            }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(-1);
        let marked = new Array(questions.length).fill(false);
        let visited = new Array(questions.length).fill(false);
        let warningCount = 0;

        const downDir = document.getElementById('downDir');
        
        // Initialize quiz
        function initQuiz() {
            createQuestionCircles();
            startTimer();
            loadQuestion(currentQuestion);
            startMovementMonitoring();
        }
        
        // Create question circles
        function createQuestionCircles() {
            circleContainerEl.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = i + 1;
                circle.addEventListener('click', () => loadQuestion(i));
                circleContainerEl.appendChild(circle);
            }
        }
        
        // Load question
        function loadQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            currentQuestion = index;
            visited[index] = true;
            
            // Update UI
            questionCounterEl.textContent = `Question ${index + 1} of ${questions.length}`;
            questionEl.textContent = questions[index].question;
            
            // Clear options
            optionsEl.innerHTML = '';
            
            // Add options
            questions[index].options.forEach((option, i) => {
                const li = document.createElement('li');
                li.textContent = `${String.fromCharCode(65 + i)}) ${option}`;
                if (answers[index] === i) {
                    li.classList.add('selected');
                }
                li.addEventListener('click', () => selectOption(i));
                optionsEl.appendChild(li);
            });
            
            // Update question circles
            updateQuestionCircles();
        }
        
        // Select option
        function selectOption(optionIndex) {
            answers[currentQuestion] = optionIndex;
            
            // Update UI
            const options = optionsEl.querySelectorAll('li');
            options.forEach((li, i) => {
                if (i === optionIndex) {
                    li.classList.add('selected');
                } else {
                    li.classList.remove('selected');
                }
            });
            
            updateQuestionCircles();
        }
        
        // Update question circles
        function updateQuestionCircles() {
            const circles = circleContainerEl.querySelectorAll('.circle');
            circles.forEach((circle, i) => {
                circle.className = 'circle';
                if (visited[i]) circle.classList.add('visited');
                if (answers[i] !== -1) circle.classList.add('answered');
                if (marked[i]) circle.classList.add('marked');
                if (i === currentQuestion) circle.classList.add('active');
            });
        }
        
        // Next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                loadQuestion(currentQuestion + 1);
            }
        }
        
        // Previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                loadQuestion(currentQuestion - 1);
            }
        }
        
        // Start timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                timerEl.style.color = '#b21f1f';
                timerEl.style.fontWeight = 'bold';
            }
        }
        
        // Start movement monitoring
        function startMovementMonitoring() {
            // Set initial position
            lastMousePosition = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            
            // Start monitoring mouse movements
            document.addEventListener('mousemove', handleMouseMove);
            
            // Start periodic checking
            movementTimer = setInterval(checkMouseMovement, 1000);
        }
        
        function handleMouseMove(e) {
            const currentPosition = { x: e.clientX, y: e.clientY };
            
            // Calculate movement direction
            const dx = currentPosition.x - lastMousePosition.x;
            const dy = currentPosition.y - lastMousePosition.y;
            
            // Update direction indicators
            updateDirectionIndicators(dx, dy);
            
            // Store the current position
            mousePositions.push({
                x: currentPosition.x,
                y: currentPosition.y,
                timestamp: Date.now()
            });
            
            // Keep only positions from the last 5 seconds
            const now = Date.now();
            mousePositions = mousePositions.filter(pos => now - pos.timestamp < 5000);
            
            // Update last position
            lastMousePosition = currentPosition;
        }
        
        function updateDirectionIndicators(dx, dy) {
            // Reset all
            leftDir.classList.remove('active');
            rightDir.classList.remove('active');
            upDir.classList.remove('active');
            downDir.classList.remove('active');
            
            // Set active directions
            if (dx < -5) leftDir.classList.add('active');
            if (dx > 5) rightDir.classList.add('active');
            if (dy < -5) upDir.classList.add('active');
            if (dy > 5) downDir.classList.add('active');
        }
        
        function checkMouseMovement() {
            // If less than 5 positions, not enough data
            if (mousePositions.length < 5) return;
            
            // Calculate total distance moved
            let totalDistance = 0;
            for (let i = 1; i < mousePositions.length; i++) {
                const dx = mousePositions[i].x - mousePositions[i-1].x;
                const dy = mousePositions[i].y - mousePositions[i-1].y;
                totalDistance += Math.sqrt(dx*dx + dy*dy);
            }
            
            // If movement exceeds threshold, trigger warning
            if (totalDistance > 500) { // 500px in 5 seconds
                triggerWarning();
            }
        }
        
        function triggerWarning() {
            warningCount++;
            warningLevelEl.textContent = `${warningCount}/3`;
            
            if (warningCount <= 3) {
                // Update status indicator
                monitorStatus.classList.remove('active', 'warning', 'alert');
                if (warningCount === 1) {
                    monitorStatus.classList.add('warning');
                    monitorStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Warning 1</span>';
                } else if (warningCount === 2) {
                    monitorStatus.classList.add('warning');
                    monitorStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Warning 2</span>';
                } else {
                    monitorStatus.classList.add('alert');
                    monitorStatus.innerHTML = '<i class="fas fa-radiation"></i><span>Final Warning</span>';
                }
                
                // Show warning message
                warningMessage.textContent = `Excessive mouse movement detected! This is warning ${warningCount} of 3.`;
                warningModal.style.display = 'flex';
                
                // Show alarm on final warning

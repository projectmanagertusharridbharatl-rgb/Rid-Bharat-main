<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    h2 {
      margin: 10px 0 5px;
    }

    .info {
      margin: 8px 0;
      font-size: 15px;
    }

    .progress-section {
      margin-top: 20px;
      text-align: left;
    }

    .progress-label {
      margin: 8px 0 4px;
      font-size: 14px;
    }

    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 12px;
      width: 0;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      border-radius: 10px;
      animation: fillBar 2s ease-out forwards;
    }

    @keyframes fillBar {
      to { width: 75%; }
    }

    .note {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #ffd;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card" id="profileCard">
    <img src="https://i.ibb.co/hyM9LtW/boy-avatar.png" alt="Boy Profile" class="profile-pic">
    <h2>Rahul Patle</h2>
    <div class="info">📧 rahulpatle1308@gmail.com</div>
    <div class="info">📱 8966054708</div>
    <div class="info">🎂 01/01/2000</div>
    <div class="info">👤 Gender: Male</div>
    <div class="info">🎓 Course: Full Stack Development</div>
    <div class="info">🗓️ Start: 1st July 2024</div>
    <div class="info">📆 Deadline: 31st Dec 2024</div>

    <div class="progress-section">
      <div class="progress-label">Progress: 75% Completed</div>
      <div class="progress-bar">
        <div class="progress-bar-fill" style="--progress: 75%;"></div>
      </div>
    </div>

    <div class="note">*This is a dummy profile. It will be updated after login.*</div>
  </div>

  <script>
    window.onload = async () => {
      try {
        const res = await fetch("/api/v1/user/me", {
          credentials: "include"
        });
        const data = await res.json();

        if (!data.success) {
          console.log("Dummy profile shown. Please login.");
          return;
        }

        const user = data.user;
        const profilePic = user.profileImage || "https://i.pravatar.cc/100?u=" + user.email;

        document.getElementById("profileCard").innerHTML = `
          <img src="${profilePic}" alt="Profile Picture" class="profile-pic">
          <h2>${user.name} ${user.lastname}</h2>
          <div class="info">📧 ${user.email}</div>
          <div class="info">📱 ${user.phone}</div>
          <div class="info">🎂 ${new Date(user.dob).toLocaleDateString()}</div>
          <div class="info">👤 Gender: ${user.gender}</div>
          <div class="info">🎓 Course: ${user.course || 'Not Set'}</div>
          <div class="info">🗓️ Start: ${user.courseStart || 'N/A'}</div>
          <div class="info">📆 Deadline: ${user.courseEnd || 'N/A'}</div>

          <div class="progress-section">
            <div class="progress-label">Progress: ${user.progress || 0}% Completed</div>
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width:${user.progress || 0}%;"></div>
            </div>
          </div>

          <div class="note">*Profile loaded from database*</div>
        `;
      } catch (err) {
        console.error("Error fetching profile", err);
      }
    };
  </script>

</body>
</html>
